<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reprodutor de Texto</title>
</head>
<body>
    <div class="container">
        <h1>üîä Reprodutor de Texto</h1>
        
        <div class="texto-area">
            <p id="textoParaReproduzir"></p>
        </div>

        <div class="config">
            <div class="config-item">
                <label>
                    Velocidade: <span class="value-display" id="velocidadeValue">1.0x</span>
                </label>
                <input type="range" id="velocidade" min="0.5" max="2" step="0.1" value="1">
            </div>

            <div class="config-item">
                <label>
                    Tom: <span class="value-display" id="tomValue">1.0</span>
                </label>
                <input type="range" id="tom" min="0" max="2" step="0.1" value="1">
            </div>

            <div class="config-item">
                <label>Volume: <span class="value-display" id="volumeValue">100%</span></label>
                <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
            </div>

            <div class="config-item">
                <label>Voz:</label>
                <select id="vozSelect"></select>
            </div>
        </div>

        <div class="controls">
            <button class="btn-play" id="btnPlay">‚ñ∂Ô∏è Reproduzir</button>
            <button class="btn-pause" id="btnPause" disabled>‚è∏Ô∏è Pausar</button>
            <button class="btn-stop" id="btnStop" disabled>‚èπÔ∏è Parar</button>
        </div>

        <div class="status" id="status">Pronto para reproduzir</div>
    </div>
</body>
</html>
